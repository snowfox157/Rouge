    <script>
        var makeupImg='';
        const card = new fabric.Canvas('canvas')   
         //AJAX拿試妝資料
        window.addEventListener('load',loadimg);
        function loadimg(){
            var xhr = new XMLHttpRequest();
                xhr.onload=function (){
                    if( xhr.status == 200 ){
                        //modify here
                        if(xhr.responseText.replace(/\r\n|\n/g,"")=="未登入"){
                            alert("請先登入會員");
                            makeupImg ="./image/saveCard//unFindImg.png";
                            setcanvasimg(makeupImg)
                   
                        }else if(xhr.responseText.replace(/\r\n|\n/g,"")=="查無資料"){
                            makeupImg ="./image/saveCard//unFindImg.png";
                            setcanvasimg(makeupImg)
                            alert("查無試妝資料 請先去製作~~!")
                            location.href='./makeUp.html';
                        }else{
                            makeupImg =xhr.responseText;
                            setcanvasimg(makeupImg)
                        }
                        // let backJSON = JSON.parse(xhr.responseText);
                    
                       
                      
                    }else{
                        alert( xhr.status );
                    }
                }
                
                var url = "./php/loadCard.php";
                xhr.open("get", url, true);
                xhr.send( null );
        };

        //配件區show
        $(function(){
            $(".stickH").click(function(){
                $(".sB").slideToggle("slow");
                $(".flowerBase").slideToggle("slow");
            });
        });
        $(function(){
            $(".flowerH").click(function(){
                $(".flowerBase").slideToggle("slow");
                $(".sB").slideToggle("slow");

            });
        });

        //RWD可能要用JS重劃高度
    function setcanvasimg(makeupImg){
      
        card.setDimensions({
            
            width: '100%',
            height: '89VH'
            },{
            cssOnly: true
            });

        fabric.Image.fromURL(makeupImg, (img) => {
            img.set({
   // 通过scale来设置图片大小，这里设置和画布一样大
            
                scaleX: card.width / img.width,
                scaleY: card.height / img.height,
            });
        // 设置背景
        card.setBackgroundColor('#efefef');
        card.setBackgroundImage(img, card.renderAll.bind(card));   
        card.renderAll();
    });
    }
      
       

    //開啟關閉筆刷
    $(".drawbuttonUse").click(function(){

        // console.log($(".drawbuttonUse").data().on);
        let on = $(".drawbuttonUse").data().on;
        if(on==1){
            $(".drawbuttonUse").data().on = 0;
            $(".drawbuttonUse").html('關閉畫筆');
            $(".drawbuttonUse").css("backgroundColor",'#626262');
            $(".drawbuttonUse").css("color",'#efefef');
            usePen(on);
        }else{
            $(".drawbuttonUse").data().on = 1;
            $(".drawbuttonUse").html('啟動畫筆')
            $(".drawbuttonUse").css("backgroundColor",'');
            $(".drawbuttonUse").css("color",'');
            usePen(on);
        }
        
    });

    //橡皮擦
    $(".drawEraser").click(function(){
        card.clear();
        var wdth=$(window).width();
        let pas =wdth/618
        let rwd = 0
        if(wdth<618){
            rwd = 89*pas
            document.getElementById("rwdHead").style.height=`${100-rwd}VH`
        }else{
            rwd=89
            document.getElementById("rwdHead").style.height=`${100-rwd}VH`
        }

        card.setDimensions({
            width: '100%',
            height: `${rwd}VH`
            },{
            cssOnly: true
            });

var download = function(filename, dataUrl) {
    var element = document.createElement('a')
    var dataBlob = dataURLtoBlob(dataUrl)
    element.setAttribute('href', URL.createObjectURL(dataBlob))
    element.setAttribute('download', filename)

    element.style.display = 'none'
    document.body.appendChild(element)

    element.click()

    var clickHandler;
    element.addEventListener('click', clickHandler=function() {
        requestAnimationFrame(function() {
            URL.revokeObjectURL(element.href);
        })

        element.removeAttribute('href')
        element.removeEventListener('click', clickHandler)
    })

    document.body.removeChild(element)
}

var dataURLtoBlob = function(dataurl) {
    var parts = dataurl.split(','), mime = parts[0].match(/:(.*?);/)[1]
    if(parts[0].indexOf('base64') !== -1) {
        var bstr = atob(parts[1]), n = bstr.length, u8arr = new Uint8Array(n)
        while(n--){
            u8arr[n] = bstr.charCodeAt(n)
        }

        return new Blob([u8arr], {type:mime})
    } else {
        var raw = decodeURIComponent(parts[1])
        return new Blob([raw], {type: mime})
    }
}
